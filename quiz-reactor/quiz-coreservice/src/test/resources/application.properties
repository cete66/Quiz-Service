spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2
# Whether to enable trace output.
spring.h2.console.settings.trace=true
# Whether to enable remote access.
spring.h2.console.settings.web-allow-others=true
# jdbc.X
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
jdbc.user=sa
jdbc.pass=sa

# hibernate.X
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false

com.bank.transactions.coreservice.default.sort.ASC=ASC
com.bank.transactions.coreservice.default.sort.DESC=DESC
com.bank.transactions.coreservice.default.transaction.invalid=The transaction amount can't be greater than account's total balance
com.bank.transactions.coreservice.default.sortOrder.invalid=The sort order string value is invalid (neither ASC or DESC)
com.bank.transactions.coreservice.default.sortOrder.null=The sort order string value is null